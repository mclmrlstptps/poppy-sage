<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poppy & Sage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">

    <script src="/js/main.mjs" type="module"></script>
</head>

<body>
    <header class="divider">
        <div class="logo">
            <img src="/public/images/1.png" alt="Logo">
        </div>
        <div class="account">
            <a href="/src/accounts/login.html"><img src="/public/images/myacccount.png" alt="my account link"></a>
        </div>
        <div class="search">
            <a href="search/search.html"><img src="/public/images/search.png" alt="my account link"></a>
        </div>
    </header>
    <main>
        <h1>Poppy and Sage</h1>
        <div class="meal-types">
            <div class="dinner">
                <img src="/public/images/dinner-outline.png" alt="Dinner recipes">
                <h2>Dinner</h2>
            </div>
            <div class="desserts">
                <img src="/public/images/dessert-placeholder.png" alt="Dessert recipes">
                <h2>Desserts</h2>
            </div>
            <div class="gluten-free">
                <img src="/public/images/gluten-free-placeholder.png" alt="Gluten-free recipes">
                <h2>Gluten-Free</h2>
            </div>
            <div class="breads">
                <img src="/public/images/bread-placeholder.png" alt="Bread recipes">
                <h2>Breads</h2>
            </div>
        </div>
        <div class="register">
            <img src="/public/images/cookbook.png" alt="Featured recipe">
            <button type="submit">Create My Account</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Poppy and Sage</p>
    </footer>
